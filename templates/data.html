<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Livres</title>
</head>
<body>
    <h1>Liste des Livres</h1>

    <!-- Table des livres -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Année</th>
                <th>Genre</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% if data %}
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td> <!-- ID du livre -->
                        <td>{{ row[1] }}</td> <!-- Titre du livre -->
                        <td>{{ row[2] }}</td> <!-- Auteur du livre -->
                        <td>{{ row[3] }}</td> <!-- Année de publication -->
                        <td>{{ row[4] }}</td> <!-- Genre du livre -->
                        <td>{{ row[5] }}</td> <!-- Stock du livre -->
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="6">Aucun livre trouvé.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
