<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Client</title>
</head>
<body>
    <h1>Recherche d'un client par nom</h1>
    <form method="POST">
        <label for="name">Nom du client :</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Rechercher</button>
    </form>

    {% if resultats %}
        <h2>Résultats :</h2>
        <ul>
            {% for client in resultats %}
                <li>{{ client }}</li>
            {% endfor %}
        </ul>
    {% elif resultats is not none %}
        <p>Aucun client trouvé avec ce nom.</p>
    {% endif %}
</body>
</html>
