<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Biblioth√®que</title>
    <style>
        /* Style g√©n√©ral */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        header {
            background-color: #2a3a8c; /* Bleu roi */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Main Section */
        main {
            padding: 20px;
        }

        /* Formulaire de recherche */
        .search-section {
            margin-bottom: 20px;
        }

        .search-section input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-section button {
            background-color: #2a3a8c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-section button:hover {
            background-color: #1f2c70;
        }

        /* Liste des livres */
        .list-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .list-section h2 {
            color: #2a3a8c;
            margin-bottom: 15px;
        }

        .book-list {
            list-style-type: none;
            padding: 0;
        }

        .book-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        .book-item:last-child {
            border-bottom: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2a3a8c;
            color: #fff;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìö Gestion de Biblioth√®que</h1>
    </header>
    
    <main>
        <!-- Section de recherche -->
        <section class="search-section">
            <form method="GET" action="/">
                <input type="text" name="search" placeholder="Rechercher un livre par titre..." value="{{ request.args.get('search') }}">
                <button type="submit">Rechercher</button>
            </form>
        </section>

        <!-- Section pour afficher la liste des livres -->
<!-- Section pour afficher la liste des livres -->
<section class="list-section">
    <h2>Liste des Livres</h2>
    <ul class="book-list">
        {% for livre in livres %}
        <li class="book-item">
            <span>{{ livre[0] }} - {{ livre[1] }} ({{ livre[2] }}, {{ livre[3] }}, Stock: {{ livre[4] }})</span>
        </li>
        {% endfor %}
    </ul>
</section>

    </main>

    <footer>

    </footer>
</body>
</html>
