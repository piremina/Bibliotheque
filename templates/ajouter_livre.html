<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Livre</title>
    <style>
        /* Inclure le mÃªme style gÃ©nÃ©ral de votre page d'accueil */
        @import url('https://fonts.googleapis.com/css2?family=Arial&display=swap');
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #2a3a8c;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 50%;
            margin: 30px auto;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #2a3a8c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1f2c70;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“š Ajouter un Livre</h1>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Formulaire d'Ajout de Livre</h2>
            <form method="POST" action="/ajouter_livre" class="form-container">
                <div class="form-group">
                    <label for="titre">Titre:</label>
                    <input type="text" id="titre" name="titre" placeholder="Titre du livre" required>
                </div>

                <div class="form-group">
                    <label for="auteur">Auteur:</label>
                    <input type="text" id="auteur" name="auteur" placeholder="Auteur du livre" required>
                </div>

                <div class="form-group">
                    <label for="annee">AnnÃ©e de Publication:</label>
                    <input type="number" id="annee" name="annee" placeholder="Ex: 2023" required>
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" placeholder="Ex: Science-fiction" required>
                </div>

                <button type="submit" class="btn-primary">Ajouter le Livre</button>
            </form>
        </section>
    </main>
</body>
</html>
