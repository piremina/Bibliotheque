<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Livres</title>
    <style>
        /* Ajouter des styles comme précédemment pour une page agréable */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            width: 80%;
            max-width: 600px;
        }

        #search_query {
            width: 80%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-result {
            text-align: center;
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Recherche de Livres</h1>

    <!-- Formulaire de recherche -->
    <form method="POST" action="/recherche_livre">
        <input type="text" id="search_query" name="search_query" placeholder="Saisissez un titre ou un auteur"
               value="{{ search_query }}">
        <button type="submit">Rechercher</button>
    </form>

    <h2>Résultats de la Recherche</h2>

    <!-- Tableau affichant les livres -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
            </tr>
        </thead>
        <tbody>
            {% if livres %}
                {% for livre in livres %}
                    <tr>
                        <td>{{ livre[0] }}</td>
                        <td>{{ livre[1] }}</td>
                        <td>{{ livre[2] }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr class="no-result">
                    <td colspan="3">Aucun livre trouvé.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
