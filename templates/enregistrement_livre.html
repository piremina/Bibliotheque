<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer ou Supprimer un Livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            margin-left: 10px;
        }
        .btn-primary {
            background-color: #1e3a8a;
            border-color: #1e3a8a;
        }
        .btn-primary:hover {
            background-color: #1e40af;
            border-color: #1e40af;
        }
        .btn-success {
            background-color: #10b981;
            border-color: #10b981;
        }
        .btn-success:hover {
            background-color: #059669;
            border-color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-success mb-4">Enregistrer ou Supprimer un Livre</h2>

        <!-- Formulaire d'ajout de livre -->
        <form method="POST" action="/enregistrement_livre" id="form-livre">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de l'auteur</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez le nom de l'auteur" required>
            </div>
            <div class="mb-3">
                <label for="titre" class="form-label">Titre du livre</label>
                <input type="text" id="titre" name="titre" class="form-control" placeholder="Entrez le titre du livre" required>
            </div>
            <div class="mb-3">
                <label for="annee" class="form-label">Année de publication</label>
                <input type="number" id="annee" name="annee" class="form-control" placeholder="Entrez l'année de publication" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Enregistrer</button>
        </form>

        <!-- Liste des livres -->
        <h3 class="text-primary mt-5 text-center">Liste des Livres Existants</h3>
        <table class="table table-striped table-hover mt-4">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Année</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="livres-list">
                {% if livres %}
                    {% for livre in livres %}
                        <tr id="livre-{{ livre[0] }}">
                            <td>{{ livre[1] }}</td>
                            <td>{{ livre[2] }}</td>
                            <td>{{ livre[3] }}</td> <!-- Affichage de l'année -->
                            <td>
                                <button class="btn btn-danger btn-sm supprimer-btn" data-id="{{ livre[0] }}">Supprimer</button>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">Aucun livre trouvé.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            // Fonction de suppression du livre sans redirection
            $(".supprimer-btn").on("click", function() {
                const livreId = $(this).data("id");

                $.ajax({
                    url: '/supprimer_livre/' + livreId,
                    type: 'POST',
                    success: function(response) {
                        // Retirer le livre de la table
                        $('#livre-' + livreId).remove();
                    },
                    error: function() {
                        alert("Erreur lors de la suppression du livre.");
                    }
                });
            });

            // Formulaire d'enregistrement de livre
            $("#form-livre").on("submit", function(event) {
                event.preventDefault();

                $.ajax({
                    url: '/enregistrement_livre',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        // Rafraîchir la liste des livres sans recharger la page
                        $('#livres-list').html(response);
                    },
                    error: function() {
                        alert("Erreur lors de l'ajout du livre.");
                    }
                });
            });
        });
    </script>
</body>
</html>
