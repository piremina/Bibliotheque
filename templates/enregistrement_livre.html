<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer ou Supprimer un Livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-success mb-4">Enregistrer ou Supprimer un Livre</h2>

        <!-- Formulaire d'ajout de livre -->
        <form method="POST" action="/enregistrement_livre">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de l'auteur</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez le nom de l'auteur" required>
            </div>
            <div class="mb-3">
                <label for="titre" class="form-label">Titre du livre</label>
                <input type="text" id="titre" name="titre" class="form-control" placeholder="Entrez le titre du livre" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Enregistrer</button>
        </form>

        <!-- Liste des livres -->
        <h3 class="text-primary mt-5 text-center">Liste des Livres Existants</h3>
        <table class="table table-striped table-hover mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if livres %}
                    {% for livre in livres %}
                        <tr>
                            <td>{{ livre[0] }}</td>
                            <td>{{ livre[1] }}</td>
                            <td>{{ livre[2] }}</td>
                            <td>
                                <form method="POST" action="/supprimer_livre/{{ livre[0] }}" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">Aucun livre trouv√©.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
