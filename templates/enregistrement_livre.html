<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement de Livre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestion de Bibliothèque - Enregistrement et Suppression de Livres</h1>
    </header>
    
    <!-- Formulaire d'enregistrement de livre -->
    <section>
        <h2>Ajouter un Livre</h2>
        <form id="ajout-livre-form" action="/ajouter_livre" method="POST">
            <label for="titre">Titre:</label>
            <input type="text" id="titre" name="titre" required>
            
            <label for="auteur">Auteur:</label>
            <input type="text" id="auteur" name="auteur" required>
            
            <label for="annee">Année de Publication:</label>
            <input type="number" id="annee" name="annee" required>
            
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
            
            <button type="submit">Ajouter le Livre</button>
        </form>
    </section>

    <!-- Affichage des livres enregistrés -->
    <section>
        <h2>Liste des Livres</h2>
        <ul id="livre-list">
            <!-- Les livres ajoutés s'afficheront ici -->
        </ul>
    </section>

    <!-- Script JS pour gérer l'ajout et la suppression sans recharger la page -->
    <script>
        document.getElementById('ajout-livre-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Récupérer les valeurs du formulaire
            const titre = document.getElementById('titre').value;
            const auteur = document.getElementById('auteur').value;
            const annee = document.getElementById('annee').value;
            const genre = document.getElementById('genre').value;

            // Créer un objet livre à envoyer au backend
            const livre = {
                titre: titre,
                auteur: auteur,
                annee: annee,
                genre: genre
            };

            // Envoi de l'objet livre au backend via fetch (POST)
            fetch('/ajouter_livre', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(livre)
            })
            .then(response => response.json())
            .then(data => {
                // Vérifie la réponse du backend, et affiche le livre dans la liste si l'ajout est réussi
                if (data.success) {
                    // Créer un nouvel élément li pour afficher le livre ajouté
                    const li = document.createElement('li');
                    li.textContent = `${titre} - ${auteur} (${annee}, ${genre})`;

                    // Ajouter un bouton de suppression
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Supprimer';
                    deleteBtn.onclick = function() {
                        li.remove();
                        // Optionnellement, tu pourrais appeler une route pour supprimer définitivement le livre de la base de données ici
                    };
                    li.appendChild(deleteBtn);

                    // Ajouter le livre à la liste
                    document.getElementById('livre-list').appendChild(li);

                    // Réinitialiser le formulaire
                    document.getElementById('ajout-livre-form').reset();
                } else {
                    alert('Une erreur est survenue lors de l\'ajout du livre.');
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'ajout du livre:', error);
                alert('Une erreur est survenue.');
            });
        });
    </script>

</body>
</html>
