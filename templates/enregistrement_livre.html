<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enregistrer ou Supprimer un Livre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2, h3 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .text-center {
            text-align: center;
        }

        .text-success {
            color: #28a745;
        }

        .text-primary {
            color: #007bff;
        }

        .bg-light {
            background-color: #f8f9fa;
        }

        .rounded {
            border-radius: 5px;
        }

        .shadow-sm {
            box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075);
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-success mb-4">Enregistrer ou Supprimer un Livre</h2>

        <!-- Formulaire d'enregistrement -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form method="POST" class="bg-light p-4 rounded shadow-sm" action="/add_book">
                    <div class="form-group mb-3">
                        <label for="nom" class="form-label">Nom de l'auteur</label>
                        <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez le nom de l'auteur" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="titre" class="form-label">Titre du livre</label>
                        <input type="text" id="titre" name="titre" class="form-control" placeholder="Entrez le titre du livre" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success w-100">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Liste des livres existants -->
        <h3 class="text-center text-primary mt-5">Liste des Livres Existants</h3>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <table class="table table-bordered table-striped table-hover mt-4">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titre</th>
                            <th>Auteur</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if livres %}
                            {% for livre in livres %}
                                <tr>
                                    <td>{{ livre.id }}</td>
                                    <td>{{ livre.titre }}</td>
                                    <td>{{ livre.auteur }}</td>
                                    <td>
                                        <form method="POST" action="/supprimer_livre/{{ livre.id }}" style="display:inline;">
                                            <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="4" class="text-center">Aucun livre trouv√©.</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
