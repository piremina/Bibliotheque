<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement des livres</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4169E1;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0000FF;
        }
        .livre-list {
            margin-top: 20px;
        }
        .livre-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f4f4f4;
            margin: 5px 0;
            border-radius: 4px;
        }
        .livre-item button {
            background-color: red;
            border-radius: 4px;
        }
        .livre-item button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enregistrer un nouveau livre</h1>

    <form id="livreForm">
        <input type="text" id="titre" name="titre" placeholder="Titre" required>
        <input type="text" id="auteur" name="auteur" placeholder="Auteur" required>
        <input type="number" id="annee" name="annee" placeholder="Année" required>
        <input type="text" id="genre" name="genre" placeholder="Genre" required>
        <input type="number" id="stock" name="stock" placeholder="Stock" required>
        <button type="submit">Ajouter le livre</button>
    </form>

    <div class="livre-list">
        <h2>Liste des livres</h2>
        <div id="livreContainer">
            <!-- Liste des livres sera insérée ici -->
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Fonction pour charger la liste des livres
        function loadLivres() {
            $.get('/enregistrement_livre', function(data) {
                $('#livreContainer').html(data);
            });
        }

        // Charger les livres au démarrage
        loadLivres();

        // Soumettre le formulaire pour ajouter un livre
        $('#livreForm').on('submit', function(e) {
            e.preventDefault();
            
            let titre = $('#titre').val();
            let auteur = $('#auteur').val();
            let annee = $('#annee').val();
            let genre = $('#genre').val();
            let stock = $('#stock').val();
            
            $.post('/ajouter_livre', {
                titre: titre,
                auteur: auteur,
                annee: annee,
                genre: genre,
                stock: stock
            }, function(response) {
                // Réinitialiser le formulaire après ajout
                $('#livreForm')[0].reset();
                loadLivres(); // Rafraîchir la liste des livres
            });
        });

        // Fonction pour supprimer un livre
        $(document).on('click', '.supprimer-btn', function() {
            let livreId = $(this).data('id');
            
            // Confirmation de suppression
            if (confirm('Êtes-vous sûr de vouloir supprimer ce livre ?')) {
                $.post('/supprimer_livre/' + livreId, function(response) {
                    loadLivres(); // Rafraîchir la liste des livres
                });
            }
        });
    });
</script>

</body>
</html>
